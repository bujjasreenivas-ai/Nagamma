/* üåº FLOWER ANIMATION */
.flower{
  position:fixed;
  top:-40px;
  font-size:22px;
  animation:fall linear infinite;
  z-index:999;
  pointer-events:none;
}
.gold{color:gold;}
.blue{color:#4fc3f7;}
@keyframes fall{
  0%{transform:translateY(-40px);opacity:1;}
  100%{transform:translateY(110vh);opacity:0.6;}
}

  min-width:220px;
  text-align:center;
  animation:contactFade 1s ease forwards;
  opacity:0;
}
.contact-card:nth-child(1){animation-delay:.2s}
.contact-card:nth-child(2){animation-delay:.4s}
.contact-card:nth-child(3){animation-delay:.6s}
.contact-card:nth-child(4){animation-delay:.8s}
@keyframes contactFade{
  from{transform:translateY(30px);opacity:0}
  to{transform:translateY(0);opacity:1}

iframe{
  width:100%;
  height:350px;
  border:0;
  border-radius:10px;
