/* FLOWERS */
.flower{
  position:fixed;
  top:-40px;
  font-size:22px;
  color:gold;
  animation:fall linear infinite;
  z-index:999;
}
@keyframes fall{
  0%{transform:translateY(-40px);opacity:1;}
  100%{transform:translateY(110vh);opacity:0.6;}
}

/* HEADER */
header{
  background:#800000;
  color:#fff;
  padding:25px 15px;
  text-align:center;
  position:relative;
}
.swastik{
  position:absolute;
  top:20px;
  font-size:36px;
  color:gold;
}
.swastik.left{left:20px;}
.swastik.right{right:20px;}

.nagamma-wrap{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:15px;
}
.lion{
  width:70px;
  animation:lionMove 3s infinite alternate;
}
@keyframes lionMove{
  from{transform:translateY(0);}
  to{transform:translateY(-10px);}
}
.nagamma-img{
  width:150px;
  height:150px;
  border-radius:50%;
  border:4px solid gold;
  animation:glow 2.5s infinite alternate;
  cursor:pointer;
}
@keyframes glow{
  from{box-shadow:0 0 10px gold;}
  to{box-shadow:0 0 30px gold;}
}

.lang-btn{
  background:#d4a017;
  color:#fff;
  border:none;
  padding:6px 14px;
  border-radius:6px;
  cursor:pointer;
  margin-top:10px;
  font-weight:bold;
}

section{padding:30px;}
h1,h2{color:#800000;}

table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  border:1px solid #ccc;
  padding:8px;
}

  color:#fff;
}

.govt{background:#e3f2fd;}
.pournami{background:#fff9c4;font-weight:bold;}
.amavasya{background:#ede7f6;font-weight:bold;}
.temple{background:#fce4ec;font-weight:bold;}

iframe{
  width:100%;
  height:350px;
  border:0;
  border-radius:10px;
}

footer{
  background:#3b2f2f;
  color:#fff;
  text-align:center;
  padding:20px;
}

/* ZOOM */
.overlay{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.overlay img{
  max-width:90%;
  max-height:90%;
  border:6px solid gold;
  border-radius:12px;
}
.overlay span{
  position:absolute;
  top:20px;
  right:30px;
  font-size:30px;
  color:#fff;
  cursor:pointer;
}
.overlay .wm{
  position:absolute;
  bottom:30px;
  font-size:22px;
  color:gold;
  font-weight:bold;
}
</style>
